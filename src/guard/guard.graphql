input LoginUserInput {
  email: String,
  password: String,
}

type Guard{
  token: String,
  email: String,
  firstName: String,
  typeUser: String,
  id: String,
  lastName: String,
  avatar: String,
  createAt: String,
  updatedAt: String,
  lastAcess: String,
}

type Query {
  signIn(loginUser:LoginUserInput): Guard
}
